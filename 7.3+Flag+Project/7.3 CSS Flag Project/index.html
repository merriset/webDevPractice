<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: #cf1126;
      width: 900px;
      height: 600px;
      position: fixed;
    }

    .flag > div {
      position: absolute;
      top: 25%;
      background-color: #042868;
      width: 900px;
      height: 300px;
    }

    div > div > p {
      width: 200px;
      height: 200px;;
      background-color: white;
      border-radius: 50%;
      font-size: 80px;
      color: black;
      text-align: center;
      position: relative;
      top: 50px;
      left: 350px;
    }

    div.flag > p {
      font-size: 80px;
      color: white;
      text-align: center;
      position: relative;
    }

    p {
      margin: 0px;
    }
    
  </style>
</head>
